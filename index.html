</head>

    <div class="main">
        <div class="bg">
            <div class="col">
                <div class="nav-con">
                    <div class="navbar">
                        <div class="city">Jaipur</div>
                    </div>
                
                </div>
                <div class="body-con">
                    <div class="corner">Last Update: <span id="last_update"></span></div>
                    <div class="ub">
                        <div class="col1">
                            <div class="background">
                                <img src="" class="weather-icon">
                            </div>
                            <div class="searchcity">
                                <input type="text" placeholder="Enter City Name">
                                <button><img src="images/search.png" ></button>
                            </div>
                            <div class="col1-d1"><h1 id="currentDateTime"></h1></div>
                            <div class="col1-d1">
                                <img src="" class="weather-icon">
                                <p id="weather-text"></p>
                            </div>
                            <div class="col1-d1">
                                <h1 id="Temp"></h1>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="col2-d1">Highlights</div>
                            <div class="col2-d2">
                                <div class="col2-d2-s1">Wind Status</div>
                                <div class="col2-d2-s2">
                                    <div class="graph-outer">

                                        <div class="graph-container">
                                            <svg viewBox="0 0 100% 100%" class="graph-svg">
                                                <path id="motionPath" d="M 10 110 
                                                C 30 50, 50 30, 70 90 
                                                S 110 90, 130 90 
                                                S 150 40, 170 90 
                                                S 190 80, 210 90 
                                                S 230 40, 250 90 
                                                S 270 80, 290 90 
                                                S 310 100, 330 90 
                                                S 350 80, 370 90" fill="none" stroke="white" stroke-width="3" />
                                                <circle id="movingCircle" class="glow" cx="10" cy="150" r="5" />
                                                <circle id="movingCircle2" class="glow" cx="10" cy="150" r="50" />
                                            </svg>
                                        </div>
                                    </div>
                                    
                                    
                                </div>
                                <div class="col2-d2-s3"><span id="Wind_speed"></span><p>km/h</p></div>
                            </div>
                            <div class="col2-d2">
                                <div class="col2-d2-s1">UV Index</div>
                                <div class="col2-d2-s2">
                                    <div class="uv-index-container">
                                        <div class="uv-index-bar">
                                            <div class="uv-index-fill" id="uvFill"></div>
                                        </div>
                                        <!-- <div class="uv-index-label">UV Index: <span id="uvIndexValue"></span></div> -->
                                    </div>
                                </div>
                                <div class="col2-d2-s3" style="justify-content: center;"><span id="Uv_index"></span><p>uv</p></div>
                            </div>
                            <div class="col2-d2">
                                <div class="col2-d2-s1">Sunrise & Sunset</div>
                                <div class="col2-d2-s2">
                                    <div class="sun-container">
                                        <div class="sun-inner-con">
                                            <div class="half-circle">
                                                <div class="sun" id="sun"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col2-d2-s3">
                                    <div class="col2-d2-s3-a">
                                        <p style="margin-left: 10px;">Sunrise</p>
                                        <p style="margin-left: 10px; font-weight: 600;" id="Sunrise"></p>
                                    </div>
                                    <div class="col2-d2-s3-a">
                                        <p style="text-align: right; margin-right: 10px;">Sunset</p>
                                        <p style="text-align: right; margin-right: 10px; font-weight: 600;" id="Sunset"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lb">
                        <div class="col3">
                            <div class="col3-d1">
                                <p>Feels Like</p>
                                <div class="data"><p id="feels_like"></p><span>°C</span></div>
                            </div>
                            <div class="col3-d1">
                                <p>Humidity</p>
                                <div class="data"><p id="humidity"></p><span>%</span></div>

                            </div>
                            <div class="col3-d1">
                                <p>Visibility</p>
                                <div class="data"><p id="visibility"></p><span>km</span></div>
                                
                            </div>
                        </div>
                        <div class="col3">
                            <div class="col3-d2 s1">Weather Forecast</div>
                            <div class="col3-d2">
                                <div class="col3-d2-s2"><span id="dayTwo"></span><p id="monthA"></p></div>
                                <div class="col3-d2-s2 imgA"><img src="" class="weather-iconA"><p id="w-textA"></p></div>
                                <div class="col3-d2-s2"><div class="data"><span id="TempA"></span><p>°C</p></div><p>Max Temp</p></div>
                            </div>
                            <div class="col3-d2">
                                <div class="col3-d2-s2"><span id="dayThree"></span><p id="monthB"></p></div>
                                <div class="col3-d2-s2 imgB"><img src="" class="weather-iconB"><p id="w-textB"></p></div>
                                <div class="col3-d2-s2"><div class="data"><span id="TempB"></span><p>°C</p></div><p>Max Temp</p></div>
                            </div>
                        </div>
                        <div class="col3">
                            <div class="col3-d3 s1">Moonrise & Moonset</div>
                            <div class="col3-d3 s2">
                                <div class="moon-container">
                                    <div class="moon" id="moon">
                                        <div class="shade" id="shade"></div>
                                    </div>
                                    <p id="Moonphase"></p>
                                </div>
                            </div>
                            <div class="col3-d3-s3"">
                                <div class="col3-d3-s3-a">
                                    <p style="margin-left: 10px;">Moonrise</p>
                                    <p style="margin-left: 10px; font-weight: 600;" id="Moonrise"></p>
                                </div>
                                <div class="col2-d2-s3-a">
                                    <p style="text-align: right; margin-right: 10px;">Moonset</p>
                                    <p style="text-align: right; margin-right: 10px; font-weight: 600;" id="Moonset"></p>
                                </div>
                            </div>

                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>


    <!-- <script src="script.js"></script> -->
    <script src="newscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    

</body>
</html>
